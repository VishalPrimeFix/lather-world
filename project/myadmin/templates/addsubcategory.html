{% extends 'adminhome.html' %}

{% block jumbotron %}
    <div class="container p-2">
        <h1>{{output}}</h1>
        <h1 class="text-center">Add Sub-category Here!!</h1>
        <form method='post' action="/myadmin/addsubcategory/" enctype="multipart/form-data">
            {%csrf_token %}
        <table class="table table-dark my-3">
            <tr>
                <td>Category Name  </td>
                <td>
                <select name="catnm" id="">
                    <option >select category</option>
                    {% for row in clist %}
                        <option>{{row.catnm}}</option>
                    {% endfor %}
                </select>
            </td>
            </tr>
            <tr>
                <td>Sub-Category Name  </td>
                <td><input type="text" name="subcatnm" class="ml-4 my-2 p-1" placeholder="Enter sub-category name"></td>
            </tr>
            <tr>
                <td>Category icon  </td>
                <td><input type="file" name="caticon" class="ml-4 p-1" ></td>
            </tr>
            <tr>
              <td><input type="submit" value='Add Category' class="text-center ml-4 p-1" ></td>
            </tr>
        </table>
    </form>
    </div>
{% endblock %}
