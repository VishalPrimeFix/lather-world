{% extends 'adminhome.html' %}

{% block jumbotron %}
    <div class="container p-2">
        <h1>{{output}}</h1>
        <h1 class="text-center">Add category Here!!</h1>
        <form method='post' action="/myadmin/addcategory/" enctype="multipart/form-data">
            {%csrf_token %}
        <table class="table table-dark my-3">
            <tr>
                <td>Category Name  </td>
                <td><input type="text" name="catnm" class="ml-4 my-2 p-1" placeholder="Enter category name"></td>
            </tr>
            <tr>
                <td>Category icon  </td>
                <td><input type="file" name="caticon" class="ml-4 p-1" ></td>
            </tr>
            <tr>
              <td><input type="submit" value='Add Category' class="text-center ml-4 p-1" ></td>
            </tr>
        </table>
    </form>
    </div>
{% endblock %}
